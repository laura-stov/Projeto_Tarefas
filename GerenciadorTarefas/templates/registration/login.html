{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Entrar no ToDo.ly{% endblock %}

{% block content %}
<!--As tarefas não ocupam a tela toda, somente 10 colunas, e tem espaçamento de 1-->
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card auth-card">
            <div class="card-body">
                <h4 class="card-title text-center">Entrar no ToDo.ly</h4>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{{ next }}">
                    <!--aqui tem que ser form pq é automático-->
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary d-block w-100">Entrar</button>
                </form>

                <p class="change-form-p">Criar conta? <a href="/accounts/register">Clique aqui!</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
